<script>

let array = [1,2,3,4,5,6,7,8]
let index1 = 3
let newArray = []
function  tryRemoveFromArray(arr,index) {
    if (Number.isInteger(index) && index <= arr.length - 1) {
        for(let i = 0; i < arr.length; i++) {
            if (i !== index) {
                newArray.push(arr[i])
            }
        }
        arr = newArray
    }
    return arr
}
alert(tryRemoveFromArray(array,index1))
</script>
